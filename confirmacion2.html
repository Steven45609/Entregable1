<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de compra - Página 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .confirmation-message {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .video-title {
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Confirmación de Compra</h1>

    <div class="confirmation-message">
        <p id="courseName"></p>
        <p>¡Gracias por tu compra! Puedes acceder al video del curso haciendo clic en el siguiente enlace:</p>
        <button id="viewCourse">Ver curso</button>
    </div>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const course = urlParams.get('course');

        const courseName = document.getElementById('courseName');
        const viewCourseButton = document.getElementById('viewCourse');

        if (course === 'basico') {
            courseName.innerText = "Curso Básico: Acceso a contenido desbloqueado.";
        } else if (course === 'intermedio') {
            courseName.innerText = "Curso Intermedio: Acceso a contenido desbloqueado.";
        } else if (course === 'experto') {
            courseName.innerText = "Curso Experto: Acceso a contenido desbloqueado.";
        }

        viewCourseButton.onclick = () => {
            window.location.href = "experto.html";
        };
    </script>

</body>
</html>
